releases:
  {{- if eq (env "NFS_STRATEGY") "rook" }}
  - name: rook-nfs-operator
    ## NOTE: namespace specified in rook-nfs-operator-kustomize/overlays/default
    ##  value below is ignored and used for documentation purposes only
    namespace: rook-nfs-system
    ## temporary helm chart rendered by helmify
    chart: ./rook-nfs-operator
    hooks:
      - events:
          - prepare
          - cleanup
        command: ./helmify.sh
        args:
          - "{{`{{if eq .Event.Name \"prepare\"}}build{{else}}clean{{end}}`}}"
          - "{{`{{.Release.Chart}}`}}"
          - default
  {{- end }}
